<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pomodoro Timer Exercise" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Pomodoro Timer</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="clock">
        <span id="minutes">20</span>
        <span>:</span>
        <span id="seconds">00</span>
      </div>
      <div class="buttons">
        <button class="play">
          <img src="/Assets/play-circle.svg" alt="play vector image" />
        </button>
        <button class="pause">
          <img src="/Assets/pause-circle.svg" alt="pause vector image" />
        </button>
        <button class="stop">
          <img src="/Assets/stop-circle.svg" alt="stop vector image" />
        </button>
        <button class="set">
          <img src="/Assets/Vector.svg" alt="set vector image" />
        </button>
      </div>
    </main>
    <footer>
      <button id="soundOn"></button>
      <button class="soundOff"></button>
    </footer>
  </body>
</html>
